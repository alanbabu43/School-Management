{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Edit Student</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Student</button>
            {% if user.role == 'admin' %}
                <a href="{% url 'admin_side:admin_panel' %}" class="btn btn-secondary">Cancel</a>
            {% elif user.role == 'Staff' %}
                <a href="{% url 'staff_side:staff_panel' %}" class="btn btn-secondary">Cancel</a>
            {% endif %}       
        </div>
    </form>
</div>
{% endblock %}
